<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Flip questions</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Encode+Sans:400,600|Gloria+Hallelujah"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" th:href="@{/css/header.css}"/>
	<link rel="stylesheet" th:href="@{/css/basic.css}"/>
	<link rel="stylesheet" th:href="@{/css/qanda.css}"/>
	<link rel="stylesheet" th:href="@{/css/buttons.css}"/>
	<link rel="stylesheet" th:href="@{/css/ml3.css}"/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	<script th:src="@{/js/flip.js}" type="text/javascript"></script>
	<script th:src="@{/js/animation_qa.js}" type="text/javascript"></script>
</head>
<body class="bg-color custom-font flexxxx">
	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="content">
		<h3 class="centered-title " th:text="${#strings.toUpperCase(chapterName)}">Chapter name.</h3>
		<h4 class="centered-title ">Think twice before flip the card.</h4>
		<div
			class="card-deck col-12 text-center mx-auto row justify-content-center">
			<th:block th:each="selfCheckQuestion : ${selfCheckQuestions}">
				<div class="card-grid">
					<div class="front">
						<div class="card">
							<div class="card-body outer">
								<br>
								<br>
								<p class="card-text pulse" th:utext="${selfCheckQuestion.question}">Some question</p>
							</div>
						</div>
					</div>
					<div class="back">
						<div class="card">
							<div class="card-body inner">
								<p class="card-text text-left" th:utext="${selfCheckQuestion.answer}">Some answer</p>
							</div>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>
	<div class="button-text-center">
		<div class="buttons-right">
			<a href="javascript:history.back()" class="btn btn-dark pulse button-right-margin">Back to Chapter</a>
			<a href="#" th:href="@{/automation}" class="btn btn-dark pulse button-right-margin">Back to automation</a>
			<br>
		</div>
	</div>
	<div class="footer">
		<div th:replace="fragments/footer-relative :: footer"></div>
	</div>
</body>
</html>
