<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Final Test</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/basic.css}" href="../static/css/basic.css"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}" href="../static/css/buttons.css"/>
    <link rel="stylesheet" th:href="@{/css/program.css}" href="../static/css/program.css"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../static/css/footer.css"/>
    <link rel="stylesheet" th:href="@{/css/ml3.css}" href="../static/css/ml3.css"/>
    <link rel="stylesheet" th:href="@{/css/finaltest.css}" href="../static/css/finaltest.css"/>

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"
          href="../static/images/favicon-16x16.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"
          rel="stylesheet">
    <script th:src="@{/js/timer.js}" type="text/javascript"></script>
    <script th:src="@{/js/animation_program.js}" type="text/javascript"></script>
</head>
<body class="bg-color custom-font">
<div class="header">
    <div th:replace="fragments/header :: header"></div>
</div>
<div class="bg-content">
    <p align="right" class="margin"> Form will automatically submit in <b id="timer">45</b> <b>seconds</b></p>
    <h3 class="centered-title">Final Test</h3>
    <h6 class="centered-title">
        <span th:text="${#lists.size(testRun.answers)+1}"></span> out of
        <span th:text="${#lists.size(testRun.questions)}"></span> questions
    </h6>
    <div class="content">
        <div class="row">
            <div class="col-md-auto">
                <div class="left">
                    <img class="final-test-image" th:src="@{/images/finalTest.png}" alt="Chapter image">
                </div>
            </div>
            <div class="col">
                <div class="right">
                    <form th:action="@{/next-question}" id="testQuestionForm" th:object="${userAnswer}" method="post">
                        <ul class="list-unstyled">
                            <label> <strong class="control-label" th:text="${itemToDisplay.question}">Some
                                question</strong></label>
                            <div class="controls">
                                <th:block th:each="answer : ${itemToDisplay.answers}">
                                    <li>
                                        <label class="radio" th:for="${answer.text}">
                                            <input class="margin" type="radio" th:id="${answer.text}"
                                                   th:field="*{userChoice}"
                                                   th:value="${answer.text}" th:text="${answer.text}"><br>
                                        </label>
                                    </li>
                                </th:block>
                            </div>
                        </ul>
                        <p align="right"><input class="btn button-primary" type="submit" value="Submit"/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer font-small blue pt-8 mt-8 footer-blue-absolute">
    <div class="footer-copyright text-center py-2"> &copy
        2019 Dandelion Development
    </div>
</footer>
</body>
</html>
