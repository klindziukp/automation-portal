<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Mentoring program</title>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
	<link rel="stylesheet" th:href="@{/css/header.css}"/>
	<link rel="stylesheet" th:href="@{/css/basic.css}"/>
	<link rel="stylesheet" th:href="@{/css/buttons.css}"/>
	<link rel="stylesheet" th:href="@{/css/profile.css}"/>
	<link rel="stylesheet" th:href="@{/css/ml3.css}"/>
</head>
<body class="bg-color custom-font">
	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="bg-content">
		<h4 class="centered-title ml3">USER PROFILE</h4>
		<div class="content">
			<div class="row">
				<div th:replace="fragments/mentorshipMenu :: mentorshipMenu"></div>
				<div class="column right">
					<form>
						<div class="form-group row">
							<label for="staticName" class="col-sm-2 col-form-label">Name:</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext" id="staticName" th:value="${userInfo.name}">
							</div>
						</div>
						<div class="form-group row">
							<label for="staticRole" class="col-sm-2 col-form-label">Role:</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext" id="staticRole" th:value="${userInfo.role}">
							</div>
						</div>
						<div class="form-group row">
							<label for="staticPosition" class="col-sm-2 col-form-label">Position:</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext" id="staticPosition" th:value="${userInfo.position}">
							</div>
						</div>
						<div class="form-group row">
							<label for="staticMentees" class="col-sm-2 col-form-label">Mentees:</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext" id="staticMentees" th:value="${userInfo.getListOfMentees()}">
							</div>
						</div>
						<div>
							<a th:href="@{/participants}" class="btn button-primary button-right-margin">Back</a>
							<a th:href="@{/participants/update/} + ${userInfo.name}" class="btn button-primary button-right-margin">Update</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
