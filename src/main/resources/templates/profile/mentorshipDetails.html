<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Mentoring program</title>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/header.css}"/>
	<link rel="stylesheet" th:href="@{/css/basic.css}"/>
	<link rel="stylesheet" th:href="@{/css/buttons.css}"/>
	<link rel="stylesheet" th:href="@{/css/finaltest.css}"/>
	<link rel="stylesheet" th:href="@{/css/profile.css}"/>
	<link rel="stylesheet" th:href="@{/css/ml3.css}"/>
</head>
<body class="bg-color custom-font">
	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="bg-content">
		<h3 class="centered-title ml3">Test Result Details</h3>
		<div class="content">
			<div class="row">
				<div class="col">
					<div class="right">
						<ol><div class="padding"
								th:block th:each="userAnswered : ${testRun.wrongAnsweredQuestions}">
							<div>
								<li><span th:text="${userAnswered.questionItem.question}">Question</span><br></li>
									<ul>
										<span th:if="${#strings.isEmpty(userAnswered.userChoice)}" class="red">
											Note: User did not select any variant!
										</span>
									<th:block th:each="answer : ${userAnswered.questionItem.answers}">
										<li th:class="${userAnswered.userChoice==answer.text}? red: ''"
										th:classappend="${answer.text==userAnswered.questionItem.correctAnswer}? green:''"
										th:utext="${answer.text}">Answer</li>
									</th:block>
									</ul>
								</div>
							</div>
						</ol>
					</div>
				</div>
				<div class="col-md-auto">
					<div class="left">
						<table class="table">
							<thead>
							<tr>
								<th scope="col">Total questions</th>
								<th scope="col">Wrong</th>
								<th scope="col">Right</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td scope="row" th:text=="${#lists.size(testRun.questions)}"></td>
								<td scope="row" th:text=="${#lists.size(testRun.wrongAnsweredQuestions)}"></td>
								<td scope="row" th:text=="${#lists.size(testRun.questions)-#lists.size(testRun.wrongAnsweredQuestions)}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
