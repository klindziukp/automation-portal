<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Mentoring program</title>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/basic.css}"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}"/>
    <link rel="stylesheet" th:href="@{/css/profile.css}"/>
    <link rel="stylesheet" th:href="@{/css/ml3.css}"/>
</head>
<body class="bg-color custom-font">
	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="bg-content">
		<h4 class="centered-title ml3">USER PROFILE</h4>
		<div class="content">
			<div class="row">
				<div th:replace="fragments/mentorshipMenu :: mentorshipMenu"></div>
				<div class="column right">
					<form th:action="@{/participants/} + ${userInfo.name}" th:object="${userInfo}" method="post">
						<div class="form-group row">
							<label for="staticName" class="col-sm-2 col-form-label">Name:</label>
							<div class="col-sm-10">
								<input th:field="*{name}" type="text" readonly class="form-control-plaintext" id="staticName" th:value="${userInfo.name}">
							</div>
						</div>
						<div class="form-group row">
							<label for="role" class="col-sm-2 col-form-label">Role:</label>
							<div class="col-sm-10">
								<select th:field="*{role}"  class="custom-select my-1 mr-sm-2" id="role">
									<th:block th:each="userRole : ${userRoles}">
										<div th:if="${userInfo.role == userRole}">
											<option selected th:value="${userRole}" th:text="${userRole}"></option>
										</div>
										<div th:unless="${userInfo.role == userRole}">
											<option th:value="${userRole}" th:text="${userRole}"></option>
										</div>
									</th:block>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="position" class="col-sm-2 col-form-label">Position:</label>
							<div class="col-sm-10">
								<select th:field="*{position}"  class="custom-select my-1 mr-sm-2" id="position">
									<th:block th:each="position : ${positions}">
										<div th:if="${userInfo.position == position}">
											<option selected th:value="${position}" th:text="${position}"></option>
										</div>
										<div th:unless="${userInfo.position == position}">
											<option th:value="${position}" th:text="${position}"></option>
										</div>
									</th:block>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="staticMentees" class="col-sm-2 col-form-label">Mentees:</label>
							<div class="col-sm-10">
								<input th:field="*{mentees}" type="text" readonly class="form-control-plaintext" id="staticMentees"  th:placeholder="${userInfo.getListOfMentees()}">
							</div>
						</div>
						<button type="submit" class="btn button-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
	</script>
</body>
