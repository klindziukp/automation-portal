<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Code review</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" th:href="@{/css/header.css}"/>
	<link rel="stylesheet" th:href="@{/css/basic.css}" href="../static/css/basic.css"/>
	<link rel="stylesheet" th:href="@{/css/buttons.css}" href="../static/css/buttons.css"/>
	<link rel="stylesheet" th:href="@{/css/program.css}" href="../static/css/program.css"/>
	<link rel="stylesheet" th:href="@{/css/footer.css}" href="../static/css/footer.css"/>
	<link rel="stylesheet" th:href="@{/css/ml3.css}" href="../static/css/ml3.css"/>
	<link rel="stylesheet" th:href="@{/css/vocabulary.css}" href="../static/css/vocabulary.css"/>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"
				href="../static/images/favicon-16x16.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"
				rel="stylesheet">
	<script th:src="@{/js/animation_program.js}" type="text/javascript"></script>

</head>
<body class="bg-color custom-font">
<div class="header">
	<div th:replace="fragments/header :: header"></div>
	<div class="content">
		<h3 class="centered-title ml3">CODE REVIEW </h3>
		<div class="bg-content-v">
			<th:block th:each="chapter,iter:${topicChapters}">
				<div>
                     <span class="badge badge-pill badge-info bold-font letter-margin"
													 th:if="${iter.index == 0}"
													 th:utext="${chapter.key}">
                     </span>
					<span class="badge badge-pill badge-info bold-font letter-margin"
								th:if="${iter.index > 0} and ${#strings.substring(chapter.key,0,1)} != ${#strings.substring(topicChapters[iter.index - 1].key,0,1)}"
								th:utext="${chapter.key}">
                     </span>
				</div>
				<span class="badge badge-secondary font-voc" th:utext="${chapter.beginWith}">Some StartLine</span>
				<span th:utext="${chapter.text}">Some description> </span>
			</th:block>
		</div>
	</div>
</div>
<div class="footer">
	<div th:replace="fragments/footer-relative :: footer"></div>
</div>
</body>

</html>
