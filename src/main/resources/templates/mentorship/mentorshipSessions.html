<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Mentoring program</title>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
	<link rel="stylesheet" th:href="@{/css/header.css}"/>
	<link rel="stylesheet" th:href="@{/css/basic.css}"/>
	<link rel="stylesheet" th:href="@{/css/buttons.css}"/>
	<link rel="stylesheet" th:href="@{/css/mentorship.css}"/>
	<link rel="stylesheet" th:href="@{/css/ml3.css}"/>
</head>
<body class="bg-color custom-font">
	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="bg-content">
		<h4 class="centered-title ml3">MENTORSHIP SESSIONS</h4>
		<div class="content">
			<div class="row">
				<div th:replace="fragments/mentorshipMenu :: mentorshipMenu"></div>
				<div class="column right">
					<table id="mentorshipsTable" class="table table-hover">
						<thead>
						<tr>
							<th scope="col">Mentor</th>
							<th scope="col">Mentee</th>
							<th scope="col">Start date</th>
							<th scope="col">End date</th>
							<th scope="col">Final test result (%)</th>
						</tr>
						</thead>
						<tbody>
						<th:block th:each="mentorship : ${mentorships}">
							<tr class="clickable-row" th:mentorishipUrl ="@{/mentorship-sessions/} +  ${mentorship.menteeName}" th:onClick="javascript:location.href=this.getAttribute('mentorishipUrl');">
								<th scope="row" th:text="${mentorship.mentorName}">...</th>
								<td th:text="${mentorship.menteeName}">...</td>
								<td th:text="${mentorship.startDate}"></td>
								<td th:text="${#strings.isEmpty(mentorship.endDate)} ? 'IN PROGRESS' : ${mentorship.endDate}">...</td>
								<td th:text="${mentorship.result == null} ? '-' : ${mentorship.result}">...</td>
							</tr>
						</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
