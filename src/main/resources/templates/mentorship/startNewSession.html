<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Mentoring program</title>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/header.css}"/>
	<link rel="stylesheet" th:href="@{/css/basic.css}"/>
	<link rel="stylesheet" th:href="@{/css/buttons.css}"/>
	<link rel="stylesheet" th:href="@{/css/mentorship.css}"/>
	<link rel="stylesheet" th:href="@{/css/autocomplete.css}"/>
	<link rel="stylesheet" th:href="@{/css/ml3.css}"/>
	<script th:src="@{/js/autocomplete.js}" type="text/javascript"></script>
</head>
<body class="bg-color custom-font">
	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="bg-content">
		<h4 class="centered-title ml3">START NEW MENTORSHIP</h4>
		<div class="content">
			<div class="row">
				<div th:replace="fragments/mentorshipMenu :: mentorshipMenu"></div>
				<div class="column right">
					<form autocomplete="off"  action="#" th:action="@{/start-new-session}" th:object="${mentorship}" method="post">
						<div class="form-group autocomplete" >
							<label for="mentorName">Mentor:</label>
							<input th:field="*{mentorName}" type="text" class="form-control" id="mentorName" placeholder="Mentor full name" required="required">
						</div>
						<div class="form-group autocomplete">
							<label for="menteeName">Mentee:</label>
							<input th:field="*{menteeName}" type="text" class="form-control" id="menteeName" placeholder="Mentee full name" required="required">
							<small id="menteeHelp" class="form-text text-muted">Mentee should be added into participants beforehead.</small>
						</div>
						<div class="form-group">
							<label for="datepicker">Start date:</label>
							<input th:field="*{startDate}" id="datepicker" width="276" placeholder="MM/DD/YYYY" required="required">
						</div>
						<button type="submit" class="btn button-primary">Start</button>
					</form>
					<div th:text="${message != null} ? ${message} : ''" th:classappend=
							"${message != null} and ${#strings.contains(message, 'Error') ? 'error-message' : ''}" class="message">...</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">

        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });

        var participants = [[${usersName}]];

        autocomplete(document.getElementById("mentorName"), participants);

        autocomplete(document.getElementById("menteeName"), participants);
	</script>
</body>
