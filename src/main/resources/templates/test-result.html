<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Final Test Result</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/basic.css}" href="../static/css/basic.css"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}" href="../static/css/buttons.css"/>
    <link rel="stylesheet" th:href="@{/css/program.css}" href="../static/css/program.css"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../static/css/footer.css"/>
    <link rel="stylesheet" th:href="@{/css/ml3.css}" href="../static/css/ml3.css"/>
    <link rel="stylesheet" th:href="@{/css/finaltest.css}" href="../static/css/finaltest.css"/>

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"
          href="../static/images/favicon-16x16.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"
          rel="stylesheet">
    <script th:src="@{/js/timer.js}" type="text/javascript"></script>
    <script th:src="@{/js/animation_program.js}" type="text/javascript"></script>
</head>
<body class="bg-color custom-font">
<div class="header">
    <div th:replace="fragments/header :: header"></div>
</div>
<div class="bg-content">
    <div class="content">
        <div class="row">
            <div class="col-md-auto">
                <div class="left">
                    <img class="test-result-image" th:src="@{/images/results.png}" alt="Chapter image">
                </div>
            </div>
            <div class="col">
                <div class="right">
                    <h3 class="centered-title padding"> Your result is <span th:text="${testRun.testResult}"></span>%!</h3>
                    <div th:if=="${#lists.size(testRun.wrongAnsweredQuestions)!=0}">
                        <section>
                            <article>
                                <details>
                                    <summary>The following questions were answered wrong:</summary>
                                    <p><ol>
                                    <th:block th:each="userAnswered : ${testRun.wrongAnsweredQuestions}">
                                            <li th:utext="${userAnswered.questionItem.question}"> question</li>
                                        </th:block>
                                    </ol></p>
                            </details>
                            </article>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div th:replace="fragments/footer-absolute :: footer"></div>
</div>
</body>
</html>
