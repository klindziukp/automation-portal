<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Automation topics</title>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans|Gloria+Hallelujah"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}"/>
	<link rel="stylesheet" th:href="@{/css/basic.css}"/>
	<link rel="stylesheet" th:href="@{/css/buttons.css}"/>
	<link rel="stylesheet" th:href="@{/css/program.css}"/>
	<link rel="stylesheet" th:href="@{/css/ml3.css}"/>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script th:src="@{/js/animation_program.js}" type="text/javascript"></script>
</head>
<body class="bg-color custom-font">
	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>
	<div class="bg-content">
		<h4 class="centered-title ml3"><span th:text="${pageName}" /></h4>
		<div class="content">

			<div class="row justify-content-center">
				<th:block th:each="subType : ${automationSubType}">
					<div class="col-sm-3" th:with="chapter=${subType.name}">
						<div class="card text-center mx-auto border-info border-thick">
							<div class="card-img-block">
								<img class="card-img"
									th:src="@{/images/subautomation} + ${subType.name} + '.png'"
									src="../static/images/git.png" alt="Chapter image">
							</div>
							<div class="card-body">
								<p th:text="${subType.description}"
									class="card-text text-block bold-font">Some default description.</p>
								<div class="card-buttons ">
									<a th:href="@{/chapter/} + ${subType.name}" href="#" class="btn button-primary">Materials</a>
									<a th:href="@{/self-check/} + ${subType.name}" href="#" class="btn button-primary">Self check</a>
								</div>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</div>
	<div class="footer">
		<div th:replace="fragments/footer-relative :: footer"></div>
	</div>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-140893129-1"></script>
	<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-140893129-1');
</script>

</body>
</html>
