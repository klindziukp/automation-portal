# ===============================
# Configuration
# ===============================
management.security.enabled=false
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=health,info,mappings

# ===============================
# = Spring Data / Maria DB
# ===============================
# By default application will connect to the test database.
#Location of db files. delete this directory if you need to recreate from scratch
mariaDB4j.dataDir=./data/local

#Default is 3306, so using 3307 just in case it is already running on this machine
mariaDB4j.port=3308
app.mariaDB4j.databaseName=automation

spring.datasource.url=jdbc:mariadb://localhost:3308/
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

